# ============================================================
# Nginx Configuration for admin.brieflylearn.com
# ============================================================
# Location: /etc/nginx/sites-available/admin.brieflylearn.com
# Enable: ln -s /etc/nginx/sites-available/admin.brieflylearn.com /etc/nginx/sites-enabled/
# ============================================================

server {
    listen 80;
    listen [::]:80;
    server_name admin.brieflylearn.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.brieflylearn.com;

    root /var/www/brieflylearn/public;
    index index.php index.html;

    # SSL Configuration (Let's Encrypt will add these)
    # ssl_certificate /etc/letsencrypt/live/admin.brieflylearn.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/admin.brieflylearn.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # Charset
    charset utf-8;

    # Logging
    access_log /var/log/nginx/admin.brieflylearn.com-access.log;
    error_log /var/log/nginx/admin.brieflylearn.com-error.log;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Favicon and robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt  {
        access_log off;
        log_not_found off;
        # Prevent admin panel from being indexed
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # Error pages
    error_page 404 /index.php;

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Increase timeouts for admin operations
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|composer\.json|composer\.lock|package\.json|package-lock\.json)$ {
        deny all;
        return 404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Client upload size (larger for admin uploads)
    client_max_body_size 100M;

    # IP Whitelist (Optional - uncomment and add your IP)
    # Only allow access from specific IPs
    # satisfy any;
    # allow YOUR_OFFICE_IP;
    # allow YOUR_HOME_IP;
    # deny all;
}
